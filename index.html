<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hol a piros</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
    <script src="piros.js"defer></script>
</head>
<body class="bg-gray-100  ">

    <div class="container bg-white p-6 rounded-lg shadow-lg h-[80vh]">
        <h4 class="text-center text-2xl font-semibold text-gray-800">Hol a piros</h4>

        <div class="holder my-4">
            <input id="meret" class="form-control p-3 text-lg border rounded-md" type="text" placeholder="A rács mérete">
            <button onclick="start()" class="btn btn-primary mt-2">Start</button>
            <button onclick="reload()" class="btn btn-info mt-2">Új játék</button>
        </div>

        <div class="row justify-content-center">
            <div onclick="pozicio(event)" id="racs" class="w-full h-[300px] border-2 border-dashed border-gray-400 rounded-md"></div>
        </div>
    </div>

</body>

</html>
